<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .content {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .video-container {
            margin: 20px auto;
            display: inline-block;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hand Recognition</h1>
        <div class="video-container">
            <img src="/video_feed" width="700" />
        </div>
        <div class="description">
            <p>Welcome to the Hand Recognition application. This app uses your camera to detect and count the number of fingers you are holding up. Simply place your hand in the designated area, and the app will do the rest!</p>
        </div>
    </div>
</body>
</html>
